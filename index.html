<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music player</title>

            rel="stylesheet"

            crossorigin="anonymous"

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="player.css" />
    </head>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2 class="current-song-title">...</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div
                        class="cd-thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    >
                        <div class="around"></div>
                    </div>
                </div>

                <!-- Control -->

                <div class="control">
                    <div class="btn btn-loop">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="play-icon fas fa-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <!-- <div class="btn btn-shuffle">
                        <i class="fas fa-random"></i>
                    </div> -->
                    <div class="btn btn-more">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                    <div class="more-option">
                        <div class="btn btn-shuffle">
                            <span>Lặp lại:</span>
                            <label class="switch">
                                <input type="checkbox" class="shuffle-bar" />
                                <span class="slider"></span>
                            </label>
                            <!-- <i class="fas fa-random"></i> -->
                        </div>
                        <div class="btn btn-speed">
                            <label for="speed-bar">Tốc độ:</label>
                            <input
                                id="speed-bar"
                                class="speed-bar"
                                type="range"
                                value="0"
                                step="1"
                                min="0"
                                max="100"
                            />
                        </div>
                        <div class="btn btn-volume">
                            <label for="speed-bar">Âm thanh:</label>
                            <input
                                class="volume-bar"
                                type="range"
                                value="0"
                                step="1"
                                min="0"
                                max="100"
                            />
                        </div>
                    </div>
                </div>

                <input
                    class="progress-bar"
                    type="range"
                    value="0"
                    step="1"
                    min="0"
                    max="100"
                />

                <audio class="audio-player" src=""></audio>
            </div>

            <!-- Playlist -->
            <div class="playlist"></div>
        </div>
        <script src="./main.js"></script>
        <!-- <script src="./player.js"></script> -->
    </body>
</html>
